name: Daily Job

on:
  schedule:
    - cron: '1 0 * * *' # Esto se ejecuta a las 00:01 UTC

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'  # Reemplaza con la versi√≥n de Python que necesitas

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Run script
        run: |
          python main.py

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with: 
          commit_message: todo_bien        

